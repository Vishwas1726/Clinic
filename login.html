<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<style>
    body{
        margin: 0%;
        background-color: rgb(53, 25, 193);
        color:rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .loginbox{
        margin-top: 15%;
        background-color: white;
        padding: 20px;
        border-radius: 20px;
        width: 300px;
        text-align: center;
    }
</style>
<body>
    
    <div class="loginbox">
        <h1>login</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="password">PIN: </label>
        <input type="int" id="password" name="password" placeholder="PIN">
    </form>
    </div>
</body>
</html>
